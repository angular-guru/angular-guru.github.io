---
layout: default
---
<div class="container pt-5">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-end mb-3">
                <!-- Twitter Buttons -->
                <div class="d-inline-block mr-2">
                    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button"
                        data-size="large" data-show-count="false">Tweet</a>
                </div>

                <div class="d-inline-block">
                    <a href="https://twitter.com/TheAngularGuru?ref_src=twsrc%5Etfw" class="twitter-follow-button"
                        data-size="large" data-show-count="false">Follow @TheAngularGuru</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12">
            <h3>{{ page.title }}</h3>
            <h6 class="text-muted mb-4">{{ page.date | date: "%A, %B %-d, %Y" }}</h6>

            {{ content }}
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12">
            <hr>
            <p class="text-center h5">
                <a class="hyperlink" href="/">View More Articles</a>
            </p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <script id="mNCC" language="javascript">
                medianet_width = "728";
                medianet_height = "90";
                medianet_crid = "825343823";
                medianet_versionId = "3111299"; 
              </script>
            <script src="//contextual.media.net/nmedianet.js?cid=8CU725383"></script>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!-- Disqus -->
            <div id="disqus_thread"></div>
            <script>

                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
                var disqus_config = function () {
                    this.page.url = "{{ site.url }}{{ page.url }}";  // Replace PAGE_URL with your page's canonical URL variable
                    this.page.identifier = "{{ page.slug }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };

                (function () { // DON'T EDIT BELOW THIS LINE
                    var d = document, s = d.createElement('script');
                    s.src = 'https://angular-guru.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered
                    by Disqus.</a></noscript>
        </div>
    </div>
</div>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
